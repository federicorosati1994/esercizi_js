<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
	var text = prompt("Scrivi una parola");
	var result = 0;

	if(typeof text == "string"){
		for(var i = 0; i < text.length; i++) {
			if(text.charAt(i)=="e"){
				result++;
			}
		}
		console.log(result);
	}

	</script>

</body>
</html>
